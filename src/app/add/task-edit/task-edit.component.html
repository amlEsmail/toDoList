
<form  (ngSubmit)="onSubmit()"  [formGroup]="taskForm">
  <div class="row">
    <div class="col-xs-12 col-md-8">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Add New Task"
            name="task"
            formControlName="task"
             />
         </div>
    </div>
    <div class="col-xs-12 col-md-4 text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid" ><i class="fa fa-plus"></i></button> 
        <!-- add buttons on editMode -->
        <button type="button" *ngIf="editMode" class="btn btn-danger" (click)="removeTask()"><i class="fa fa-times"></i></button> 
        <!-- add buttons on editMode -->
    </div>
  </div>


</form>
