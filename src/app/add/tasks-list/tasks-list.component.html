 <ul class="list-group">
    <a style="cursor:pointer " class="list-group-item" *ngFor="let task of Tasks ;let i = index"  >
      {{task}}
      <div class="float-right">
        <button class="btn btn-success" (click)="completeTask(i)"><i class="fa fa-check"></i></button>
       <button class="btn btn-primary" (click)="editTask(i)"><i class="fa fa-pencil" ></i></button>
      <!--<button class="btn btn-danger"><i class="fa fa-trash-o"></i></button> -->
      </div>
     
    </a>
       
</ul>
